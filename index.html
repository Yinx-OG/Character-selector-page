<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selector</title>
    <link rel="icon" href="bg_img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>

<body>
    <img class="logo" src="bg_img/logo.png" alt="genshin_logo.png">

    <div class="character-selector">
        <input type="text" class="search-input" placeholder="Chiori">
        <div class="suggestions-dropdown"></div>

        <div class="selected-character-display">
            <img id="selected-char-image" src="" alt="" class="selected-char-img">
            <span id="selected-char-name" class="selected-char-name"></span>
        </div>
    </div>
    
    <button id="goto-page-btn" class="goto-page-button" disabled></button>

    <script src="script.js"></script>
</body>
</html>
